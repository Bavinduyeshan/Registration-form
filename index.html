<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
            
            import { getDatabase, ref, set, get, child} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyBA7hXPmG091WW4qeGwJZANdaxbk51oTvY",
              authDomain: "fir-65195.firebaseapp.com",
              databaseURL: "https://fir-65195-default-rtdb.firebaseio.com",
              projectId: "fir-65195",
              storageBucket: "fir-65195.appspot.com",
              messagingSenderId: "118956637159",
              appId: "1:118956637159:web:b14bbc440353e1f2ab5b42"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
          

            //get ref to database services
                        const db = getDatabase(app);

                        document.getElementById("submit").addEventListener('click', function(e){
                        e.preventDefault();
                        set(ref(db, 'user/' + document.getElementById("username").value),
                        {
            
                            username: document.getElementById("username").value,
                            email: document.getElementById("email").value,
                            PhoneNumber: document.getElementById("phone").value

                        });
                            alert("Login Sucessfull  !");
                        })
        </script>
    </body>
</html>
